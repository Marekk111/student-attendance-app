<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
  <router-outlet></router-outlet>
  <div class="row">
    <div class="box box-aqua">
      <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">Subjects List</h3>
      </div>
      
      <div *ngFor="let subject of subjects" class="box-body">
        <ul class="todo-list ui-sortable">
          <li>
            <table class="table">
              <tr>
                <app-question class="hidden" (questionToSubject)="questionToSubject($event)"></app-question>
                <td class="text col-sm">{{subject.subjectName}}</td>
                <td>
                  <div class="tools">
                    <i class="fa fa-plus" (click)="setQuestion(subject.id)"></i>
                  </div>
                </td>              
              </tr>
            </table>
          </li>
        </ul>
      </div>
      <div class="box-footer clearfix no-border">
        <button type="button" class="btn btn-default pull-right" routerLink="/questions"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </div>   
</div>
</div>

<router-outlet></router-outlet>
