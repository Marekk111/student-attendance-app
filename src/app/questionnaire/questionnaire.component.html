<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container" id="main-container">
    <div class="row">
      <div class="box box-aqua">
        <div class="box-header ui-sortable-handle" style="cursor: move;">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">{{this.lesson?.lessonGroup}}</h3>
        </div>
        <div class="box-body">
          <ul class="todo-list ui-sortable">
            <li>
              <table class="table">
                <tr>
                  <td class="text col-sm">Question: {{this.question?.questionBody}}</td>
                  <td>
                    <div class="tools">
                      <i class="fa fa-edit" routerLink="/subjects/{{this.subjectId}}/lessons/{{this.lessonId}}/setQuestion" style="padding-right: 0.5rem"></i>
                    </div>
                  </td>
                </tr>
              </table>
            </li>
          </ul>
        </div>
        <div class="box-footer clearfix no-border">
          <button type="button" class="btn btn-default pull-right" (click)="onOpenModal('add', undefined)"><i class="fa fa-plus"></i> Submit answer</button>
          <button type="button" class="btn btn-default pull-left" routerLink="/subjects/{{this.subjectId}}/lessons"><i class="fa fa-arrow-left"></i> Back</button>
        </div>
      </div>
    </div>
  </div>

<!--Answer Question Modal-->
<div class="modal fade in" id="addAnswerModal" tabindex="-1" role="dialog" aria-labelledby="addAnswerModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addAnswerModalLabel">Answer question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddAnswer(addForm)" >
            <div *ngIf="this.question?.questionType === 'MULTIPLECHOICE'">
              <div *ngFor="let option of answerOptions" class="form-group">
                <label>
                  <input type="hidden" [(ngModel)]="this.question" name="question" class="form-control" id="question">
                  <input type="radio" ngModel name="answerBody" [value]="option.optionBody">
                  {{ option.optionBody }}
                </label>
              </div>
            </div>
            <div class="form-group" *ngIf="this.question?.questionType === 'OPEN'">
              <input type="hidden" [(ngModel)]="this.question" name="question" class="form-control" id="question">
              <label for="answerBody">Answer</label>
              <input type="text" ngModel name="answerBody" class="form-control" id="answerBody" aria-describedby="nameHelp" placeholder="Enter answer" required>
            </div>
            <div class="modal-footer">
                <button type="button" id="add-answer-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
<router-outlet></router-outlet>
